<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
 
    <div class="container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
            <h2>Explore amazing characters in Guardian Of Galaxy </h2>
            <h5>Click on arrow to slide pictures</h5>

            <div class="carousel-inner">
  
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="Drax.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <div class="carousel-caption">
                                <h3>guardian</h3> 
                            </div>
                            <p>drax</p>
                        
                    </div>
                    </center>
                </div>

                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="Yondu_Profile(1).png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>yondo</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="groot.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>groot</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="GAMEOWWW.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Gamora</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="guardian.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>GUARDIAN OF GALAXY</p>
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

            </div>
        </div>
    </div>
    </body>
</html>
